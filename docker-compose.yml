version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: sagis-app
        container_name: sagis_app
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html
            - ./storage:/var/www/html/storage
        environment:
            APP_NAME: "${APP_NAME}"
            APP_ENV: "${APP_ENV}"
            APP_KEY: "${APP_KEY}"
            APP_DEBUG: "${APP_DEBUG}"
            APP_URL: "${APP_URL}"
            DB_CONNECTION: pgsql
            DB_HOST: db
            DB_PORT: 5432
            DB_DATABASE: "${DB_DATABASE}"
            DB_USERNAME: "${DB_USERNAME}"
            DB_PASSWORD: "${DB_PASSWORD}"
            MAIL_MAILER: "${MAIL_MAILER}"
            MAIL_HOST: "${MAIL_HOST}"
            MAIL_PORT: "${MAIL_PORT}"
            MAIL_USERNAME: "${MAIL_USERNAME}"
            MAIL_PASSWORD: "${MAIL_PASSWORD}"
            MAIL_ENCRYPTION: "${MAIL_ENCRYPTION}"
            MAIL_FROM_ADDRESS: "${MAIL_FROM_ADDRESS}"
            MAIL_FROM_NAME: "${MAIL_FROM_NAME}"
        depends_on:
            - db
        networks:
            - sagis-network

    db:
        image: postgres:15-alpine
        container_name: sagis_db
        restart: unless-stopped
        environment:
            POSTGRES_DB: "${DB_DATABASE}"
            POSTGRES_USER: "${DB_USERNAME}"
            POSTGRES_PASSWORD: "${DB_PASSWORD}"
        volumes:
            - db_data:/var/lib/postgresql/data
        networks:
            - sagis-network
        ports:
            - "5432:5432"

    # Optional: Redis if needed
    redis:
        image: redis:alpine
        container_name: sagis_redis
        restart: unless-stopped
        networks:
            - sagis-network

networks:
    sagis-network:
        driver: bridge

volumes:
    db_data:
