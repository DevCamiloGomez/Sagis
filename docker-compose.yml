version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: sagis-app
        container_name: sagis_app
        restart: unless-stopped
        ports:
            - "80:80"
        environment:
            APP_NAME: "${APP_NAME}"
            APP_ENV: "${APP_ENV}"
            APP_KEY: "${APP_KEY}"
            APP_DEBUG: "${APP_DEBUG}"
            APP_URL: "${APP_URL}"
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: "${DB_DATABASE}"
            DB_USERNAME: "${DB_USERNAME}"
            DB_PASSWORD: "${DB_PASSWORD}"
        depends_on:
            - db
        networks:
            - sagis-network

    db:
        image: mysql:8.0
        container_name: sagis_db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - sagis-network

    # Optional: Redis if needed
    redis:
        image: redis:alpine
        container_name: sagis_redis
        restart: unless-stopped
        networks:
            - sagis-network

networks:
    sagis-network:
        driver: bridge

volumes:
    db_data:
