version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: sagis-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "8000:80"
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
    depends_on:
      - mysql
    networks:
      - sagis-network

  mysql:
    image: mysql:8.0
    container_name: sagis-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-sagis}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - sagis-network

networks:
  sagis-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
